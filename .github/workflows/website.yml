name: Publish and Evaluate Site

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
      - name: Evaluate site
        run: node scripts/evaluate-site.js docs/index.html
      - name: Commit devplan
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update devplan'
          file_pattern: devplan.nextsteps.md
